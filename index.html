<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todo App</title>
  <link rel="stylesheet" href="./src/scss/partials/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <section id="todo-list" >
        <div class="img-bg">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
              <div class="top-section">
                <div class="logo">
                  <h1>TODO</h1>
                </div>
                <img src="./images/icon-moon.svg" alt="icon" id="icon">
              </div>
              <div class="middle-section">
                <form>
                  <input type="text" placeholder="Create a new todo.." class="input-task">
                  <button type="submit" class="addBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                  </button>
                </form>
              </div>
              <div class="bottom-section mt-4">
                <ul id="task-list">
                  
                </ul>  
                <div class="menu-last-part">
                  <div class="pedding-items">
                    <p class="pedding-text"> <span></span>items left</p>
                  </div>
                  <div class="filters d-none d-md-block">
                    <span class="active" id="all">All</span>
                    <span id="active">Active</span>
                    <span id="completed">Completed</span>
                  </div>
                  <button type="submit" class="clear">
                    Clear Completed
                  </button>
                </div>
                <div class="filter d-block d-md-none mt-4">
                  <span class="active" id="all">All</span>
                  <span id="active">Active</span>
                  <span id="completed">Completed</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>

  <script src="./src/js/script.js"></script>
</body>
</html>
